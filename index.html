<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroinData Sign In</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image */
        body {
            background-image: url('https://www.dropbox.com/scl/fi/ly6o9qib47udwc9jsoisd/agriculture-gdf12430e3_1920.jpg?rlkey=5low2td99uk7xldhnscjii42s&st=zws5v4on&raw=1');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered container for logo and sign-in box */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* AgroinData logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Sign-in box styling */
        .signin-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signin-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signin-box button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Forgot password text */
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Centered container for logo and sign-in box -->
    <div class="container">
        <!-- AgroinData Logo -->
        <img src="https://www.dropbox.com/scl/fi/7ye13ptxczfybxhev0ozo/enhanced_logo-1.jpg?rlkey=kqppdd9ppd4dqgaaqr81fwjak&st=tqf3r9rn&raw=1" alt="AgroinData Logo" class="logo">

        <!-- Sign In Box -->
        <div class="signin-box">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="forgot-password">
                Forgot password? Contact AGROinDATA team: <a href="mailto:agroindata@gmail.com">agroindata@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
